<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enter number
        <input id="num" type="number">
    </h2>
    <button onclick="evenodd()">clike</button>
    <p id="result"></p>
    <Script>
        function evenodd(){
        let a=parseInt(document.getElementById("num").value);
        
        if(a%2==0){
            document.getElementById("result").innerHTML=  `Even number: ${a}`; 
        }
        else
        {
             document.getElementById("result").innerHTML= `odd number: ${a}`;  
        }
        }
    </Script>
</body>
</html>
