<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enter name
        <input id="string" type="text">
    </h2>
    <button onclick="revers()">Clike</button>
    <p id="result"></p>
    <script>
      function revers(){
        let name=document.getElementById("string").value;
        let newrevers="";

        for(let i=name.length-1;i>=0;i--){
          newrevers=newrevers+name[i];
        }
            document.getElementById("result").innerHTML=`name revers:${newrevers}`
        }
      
    </script>
</body>
</html>
